<div class="container">
  <div class="row">
     <div class="span12 pagination-centered appTitleDiv">
      <h1>Souvenir</h1>
    </div>
  </div>
  <div class="row">
    <div class="span12 pagination-centered headingDiv">
      <h2>My Vacation</h2>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div><h3>Enter the Dates of your Trip</h3></div>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div class="span4">Depart: <input type="date" ng-model="dates.from"></div>
      <div class="span4"> Return: <input type="date" ng-model="dates.to"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="span12">
      <div><h3>Log into Social Media</h3></div>
    </div>
  </div>
  <div class="row">
    <div class="span12">
     <div class="socialMediaName">Facebook</div>
    </div>
  </div>
  <div class="row" ng-show="loggedInToFacebook==false">
    <div class="span8">
      Username: <input type="text" ng-model="  userInfoFacebook.username"> Password: <input type="password" ng-model="userInfoFacebook.password">
    </div>
    <div class="span3">
      <button class="btn btn-primary" ng-click="getFacebook(userInfoFacebook, dates)">Get Facebook Posts</button></div>
  </div>
  <div class="row" ng-show="loggedInToFacebook==true">
    <div class="span8">
      Facebook posts downloaded.
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="span12">
      <div class="socialMediaName">Twitter</div>
    </div>
  </div>
  <div class="row" ng-show="loggedInToTwitter==false">
    <div class="span8">
      Username: <input type="text" ng-model="  userInfoTwitter.username"> Password: <input type="password" ng-model="userInfoTwitter.password">
    </div>
    <div class="span3">
      <button class="btn btn-primary" ng-click="getTwitter(userInfoTwitter, dates)">Get Tweets</button></div>
  </div>
  <div class="row" ng-show="loggedInToTwitter==true">
    <div class="span8">
      Tweets downloaded.
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="span12 pagination-centered">
      <button class="btn btn-inverse" ng-click="generateTimeline()">Make My Page</button>
    </div>
  </div>
</div>
